steps:
- checkout: self
  fetchDepth: 2
  submodules: true
- script: |
    brew update
    git clone https://bitbucket.org/blaze-lib/blaze/src/master/
    cd master
    cp -r ./blaze /usr/local/include
    cd ../
    wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
    tar xvf release-1.8.0.tar.gz
    cd googletest-release-1.8.0
    cmake .
    sudo make -j $CPU_NUM install
    cd ..
    mkdir build
    cd build
    cmake ..
    make -j 8
    bin/UnitTests